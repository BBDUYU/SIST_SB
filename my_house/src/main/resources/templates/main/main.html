<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My House</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!-- ================= HEADER ================= -->
<nav class="navbar navbar-expand-lg main-navbar">
    <div class="container px-1">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/main}">
		  <img th:src="@{/image/logo.png}" alt="내집마련로고" height="50">
		</a>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav align-items-center nav-gap">

                <li class="nav-item">
                    <a class="nav-link text-white" href="#">위시리스트</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white"
                       href="#"
                       data-bs-toggle="dropdown">
                        게시판
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">공지사항</a></li>
                        <li><a class="dropdown-item" href="#">자유게시판</a></li>
                        <li><a class="dropdown-item" href="#">Q&A</a></li>
                    </ul>
                </li>

                <!-- 로그인 전 -->
                <li class="nav-item" th:if="${isLogin == false}">
                    <a class="btn btn-login-pill" href="/member/login">로그인</a>
                </li>

                <li class="nav-item" th:if="${isLogin == false}">
                    <a class="nav-link text-white"
                       href="/member/signup">회원가입</a>
                </li>

                <!-- 로그인 후 -->
                <li class="nav-item" th:if="${isLogin == true}">
                    <a class="nav-link text-white"
                       href="/member/logout">로그아웃</a>
                </li>

                <li class="nav-item" th:if="${isLogin == true}">
                    <a class="nav-link text-white"
                       href="/mypage">마이페이지</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- ================= MAIN ================= -->
<div class="container-fluid px-0">
    <div class="row g-0 app-main">

        <!-- LEFT LIST -->
        <aside class="col-md-4 list-panel">
            <div class="filter-bar d-flex gap-2">
                <select class="form-select">
                    <option selected>주거형태</option>
                </select>
                <select class="form-select">
                    <option selected>평수</option>
                </select>
                <select class="form-select">
                    <option selected>가격</option>
                </select>
            </div>

            <div class="list-scroll">
                <div class="card house-card mb-3">
                    <div class="card-body d-flex gap-3">
                        <div class="thumb"></div>
                        <div class="flex-grow-1">
                            <div class="fw-semibold">마포 행복주택</div>
                            <div class="small text-muted">
                                홍대입구역 도보 10분 | 전용 17평
                            </div>
                        </div>
                        <button class="btn btn-link p-0 heart-btn">
                            <i class="bi bi-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- KAKAO MAP -->
        <section class="col-md-8 map-wrap">
		    <div id="map" class="map-container"></div>
		
		    <div class="fab-stack">
		        <button class="btn btn-light fab">
		            <i class="bi bi-bell"></i>
		        </button>
		        <button class="btn btn-light fab">
		            <i class="bi bi-crosshair"></i>
		        </button>
		    </div>
		</section>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="|//dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}|"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
