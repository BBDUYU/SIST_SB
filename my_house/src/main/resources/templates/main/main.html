<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: html(~{::section}, 'My House')">

<section>
  <link rel="stylesheet" th:href="@{/css/detail.css}">

  <div class="container-fluid px-0">
    <div class="row g-0 app-main">

      <!-- LEFT -->
      <aside class="col-md-3 list-panel">
        <div id="panelContent" class="panel-shell">

          <!-- ✅ 리스트 화면: 필터바는 head(고정) -->
          <div class="panel-head">
            <div class="filter-bar d-flex gap-2">
              <select class="form-select"><option selected>주거형태</option></select>
              <select class="form-select"><option selected>평수</option></select>
              <select class="form-select"><option selected>가격</option></select>
            </div>
          </div>

          <!-- ✅ 리스트는 body(스크롤) -->
          <div class="panel-body">
            <div class="card house-card mb-3 house-item" data-key="1">
              <div class="card-body d-flex gap-3">
                <div class="thumb"></div>

                <div class="flex-grow-1">
                  <div class="fw-semibold">마포 행복주택</div>
                  <div class="small text-muted">
                    홍대입구역 도보 10분 | 전용 17평
                  </div>
                </div>

                <button class="btn btn-link p-0 heart-btn"
                        type="button"
                        aria-label="위시리스트">
                  <i class="bi bi-heart"></i>
                </button>
              </div>
            </div>

            <!-- 카드 더 추가 -->
          </div>
        </div>
      </aside>

      <!-- RIGHT MAP -->
      <section class="col-md-9 map-wrap">
        <div id="map" class="map-container"></div>

		<!-- 필터 버튼 20260301 -->
		<div class="map-filter-group">
		    <button type="button" class="filter-chip active" data-filter="notice">
		      <i class="bi bi-megaphone"></i> LH 공고
		    </button>
		    <button type="button" class="filter-chip active" data-filter="safePath">
		      <i class="bi bi-shield-check"></i> 안심귀갓길
		    </button>
		    <button type="button" class="filter-chip active" data-filter="cctv">
		      <i class="bi bi-camera-video"></i> CCTV
		    </button>
		  </div>
		<!-- 필터 버튼 20260301 -->
		  
        <div class="fab-stack">
          <button class="btn btn-light fab fab-noti" type="button" aria-label="알림">
            <i class="bi bi-bell"></i>
            <span class="noti-dot" aria-hidden="true"></span>
          </button>

          <button class="btn btn-light fab" type="button" aria-label="최근 기록">
            <i class="bi bi-clock"></i>
          </button>
        </div>
      </section>

    </div>
  </div>

  <script th:src="|//dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}|"></script>
  <script th:src="@{/js/main.js}"></script>
</section>
</html>
