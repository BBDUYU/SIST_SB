<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: html(~{::section}, ${pageTitle})">

<section class="board-page py-4">
  <link rel="stylesheet" th:href="@{/css/board.css}">
  <link rel="stylesheet" th:href="@{/css/board-form.css}">

  <div class="container board-container">
    <div class="board-hero board-form-hero mb-4">
      <div>
        <h1 class="board-title" th:text="${pageTitle}">새 글 쓰기</h1>
        <p class="board-subtitle mb-0" th:text="${formMode == 'write'} ? '커뮤니티에 새로운 이야기를 남겨보세요.' : '기존 게시글 내용을 수정해보세요.'">안내 문구</p>
      </div>
      <a class="btn btn-primary board-write-btn" th:href="@{/board}">
        <i class="bi bi-list-ul me-1"></i>목록으로
      </a>
    </div>

    <form class="board-form-card" action="#" method="post">
      <div class="mb-3">
        <label for="category" class="form-label">카테고리</label>
        <select id="category" name="category" class="form-select">
          <option value="notice" th:selected="${post.category == 'notice'}">공지사항</option>
          <option value="free" th:selected="${post.category == 'free'}">자유게시판</option>
          <option value="qna" th:selected="${post.category == 'qna'}">Q&A</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input id="title" name="title" type="text" class="form-control" maxlength="120" th:value="${post.title}" placeholder="제목을 입력해주세요.">
      </div>

      <div class="mb-4">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" name="content" class="form-control board-editor" rows="10" placeholder="내용을 입력해주세요." th:text="${post.content}"></textarea>
      </div>

      <div class="board-form-actions">
        <a class="btn btn-outline-secondary" th:href="@{/board}">취소</a>
        <button type="submit" class="btn btn-primary" th:text="${formMode == 'write'} ? '등록하기' : '수정완료'">등록하기</button>
      </div>
    </form>
  </div>
</section>
</html>
