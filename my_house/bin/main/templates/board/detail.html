<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: html(~{::section}, '게시글 상세')">

<section class="board-page py-4">
  <link rel="stylesheet" th:href="@{/css/board.css}">
  <link rel="stylesheet" th:href="@{/css/board-detail.css}">

  <div class="container board-container">
    <div class="detail-card">
      <div class="detail-top">
        <span class="board-category-chip" th:text="${post.category}">자유게시판</span>
        <div class="detail-actions">
          <a class="btn btn-outline-secondary btn-sm" th:href="@{/board}">목록</a>
          <a class="btn btn-outline-primary btn-sm" th:href="@{/board/{postId}/edit(postId=${post.id})}">수정</a>
        </div>
      </div>

      <h2 class="detail-title" th:text="${post.title}">게시글 제목</h2>

      <div class="detail-meta">
        <span><i class="bi bi-person me-1"></i><strong th:text="${post.author}">작성자</strong></span>
        <span><i class="bi bi-eye me-1"></i>조회수 <strong th:text="${post.views}">0</strong></span>
        <span><i class="bi bi-calendar3 me-1"></i><strong th:text="${post.date}">2026-01-01</strong></span>
      </div>

      <article class="detail-content" th:text="${post.content}">
        게시글 내용
      </article>
    </div>
    
    <!-- 댓글 섹션 -->
	<section class="comment-card" id="commentCard">
	  <div class="comment-head">
	    <h3 class="comment-title">댓글</h3>
	    <span class="comment-count" id="commentCount">0</span>
	  </div>
	
	  <form class="comment-form" id="commentForm">
	    <input class="comment-input" id="commentInput" maxlength="200"
	           placeholder="댓글을 입력하세요 (최대 200자)" required />
	    <button class="comment-submit" type="submit">등록</button>
	  </form>
	
	  <ul class="comment-list" id="commentList"></ul>
	  <p class="comment-empty" id="commentEmpty">아직 댓글이 없어요.</p>
	</section>
	
	<script defer src="/js/board-comments-dummy.js"></script>
  </div>
</section>
</html>
