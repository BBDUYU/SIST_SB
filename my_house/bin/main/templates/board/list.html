<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: html(~{::section}, '게시판')">

<section class="board-page py-4">
  <link rel="stylesheet" th:href="@{/css/board.css}">

  <div class="container board-container">
    <div class="board-hero">
      <div>
        <h1 class="board-title">커뮤니티 게시판</h1>
        <p class="board-subtitle mb-0">공지사항, 자유게시판, Q&A를 한 번에 확인해보세요.</p>
      </div>
      <a class="btn btn-primary board-write-btn" th:href="@{/board/write}">
        <i class="bi bi-pencil-square me-1"></i>글쓰기
      </a>
    </div>

    <div class="board-toolbar">
      <div class="board-tabs" role="tablist" aria-label="게시판 카테고리">
        <button class="board-tab" th:classappend="${selectedCategory == 'notice'} ? ' active'" data-category="notice" type="button">공지사항</button>
        <button class="board-tab" th:classappend="${selectedCategory == 'free'} ? ' active'" data-category="free" type="button">자유게시판</button>
        <button class="board-tab" th:classappend="${selectedCategory == 'qna'} ? ' active'" data-category="qna" type="button">Q&A</button>
      </div>

      <div class="board-search-wrap">
        <i class="bi bi-search"></i>
        <input id="boardSearch" type="search" class="form-control" placeholder="제목 또는 작성자 검색">
      </div>
    </div>

    <div class="table-responsive board-table-wrap">
      <table class="table board-table align-middle mb-0">
        <thead>
        <tr>
          <th scope="col" style="width: 14%;">카테고리</th>
          <th scope="col">제목</th>
          <th scope="col" style="width: 14%;">작성자</th>
          <th scope="col" style="width: 10%;">조회수</th>
          <th scope="col" style="width: 14%;">작성일</th>
        </tr>
        </thead>
        <tbody id="boardTableBody">
        <tr th:each="post : ${posts}">
          <td>
            <span class="board-category-chip" th:text="${post.category}">자유게시판</span>
          </td>
          <td>
            <a th:href="@{/board/{postId}(postId=${post.id})}" class="board-post-link" th:text="${post.title}">게시글 제목</a>
          </td>
          <td th:text="${post.author}">작성자</td>
          <td th:text="${post.views}">0</td>
          <td th:text="${post.date}">2026-01-01</td>
        </tr>
        </tbody>
      </table>
    </div>

    <nav class="board-pagination-wrap mt-3" aria-label="게시판 페이지 이동">
      <ul class="pagination justify-content-center mb-0">
        <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">다음</a></li>
      </ul>
    </nav>
  </div>

  <script th:src="@{/js/board.js}"></script>
</section>
</html>
