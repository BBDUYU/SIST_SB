<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>
<body>
<div class="container">

  <div class="header">
    <h1 class="title">마이페이지</h1>
  </div>

  <!-- ✅ 버튼에 data-tab 복구 -->
  <div class="tab-container">
    <div class="tab-menu">
      <button class="tab-button active" data-tab="myinfo">내정보</button>
      <button class="tab-button" data-tab="recent">최근본매물</button>
      <button class="tab-button" data-tab="review">리뷰</button>
      <button class="tab-button" data-tab="inquiry">문의</button>
    </div>
    <div class="tab-indicator"></div>
  </div>

  <div class="tab-content-wrapper">

    <!-- ✅ id="myinfo-tab" -->
    <div id="myinfo-tab" class="tab-content active">

  <!-- ✅ 프로필 정보 카드 (1번 카드) -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">프로필 정보</h3>
      <button class="btn-edit">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 20h9"></path>
          <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"></path>
        </svg>
        수정
      </button>
    </div>

    <div class="profile-info">
      <div class="profile-avatar">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>

      <div class="profile-text">
        <p class="profile-name">김철수</p>
      </div>
    </div>

    <div class="info-list">
      <div class="info-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16v16H4z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
        <span>chulsoo.kim@email.com</span>
      </div>

      <div class="info-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92V19a2 2 0 0 1-2.18 2
                   19.79 19.79 0 0 1-8.63-3.07
                   19.5 19.5 0 0 1-6-6
                   A19.79 19.79 0 0 1 3 4.18
                   2 2 0 0 1 5 2h2.09
                   a2 2 0 0 1 2 1.72
                   c.12.81.37 1.6.72 2.34
                   a2 2 0 0 1-.45 2.11
                   L8.09 9.91
                   a16 16 0 0 0 6 6
                   l1.74-1.27
                   a2 2 0 0 1 2.11-.45
                   c.74.35 1.53.6 2.34.72
                   a2 2 0 0 1 1.72 2z"></path>
        </svg>
        <span>010-1234-5678</span>
	    </div>
	    </div>
	  </div> <!-- ✅✅✅ 프로필 card 닫기(이게 빠져서 합쳐졌던 거) -->

	  <!-- ✅ 활동 통계 카드 (2번 카드) -->
	  <div class="card">
	    <h3 class="card-title">활동 통계</h3>
	    <div class="stats-grid">
	      <div class="stat-item">
	        <p class="stat-number">24</p>
	        <p class="stat-label">최근 본 매물</p>
	      </div>
	      <div class="stat-item">
	        <p class="stat-number">8</p>
	        <p class="stat-label">작성한 리뷰</p>
	      </div>
	      <div class="stat-item">
	        <p class="stat-number">3</p>
	        <p class="stat-label">문의 내역</p>
	      </div>
	    </div>
	  </div>
	
	</div>

    <!-- ✅ id="recent-tab" + ✅ .property-list 컨테이너 추가 -->
    <div id="recent-tab" class="tab-content">
      <div class="tab-info">
        <p class="info-text">총 4개의 매물을 확인했어요</p>
      </div>
      <div class="property-list"></div>
    </div>

    <!-- ✅ id="review-tab" + ✅ .review-list 컨테이너 추가 -->
	<div id="review-tab" class="tab-content">
	  <div class="card">
	    <h3 class="card-title">리뷰 요약</h3>
	
	    <div class="review-summary">
	      <div class="review-score">
	        <p class="score-number" id="avgScore">0.0</p>
	
	        <div class="stars" id="avgStars">
	          <!-- JS로 별 채움 -->
	        </div>
	
	        <p class="score-label">
	          평균 평점
	          <span class="muted" id="totalCount">(0개)</span>
	        </p>
	      </div>
	
	      <div class="review-bars">
	        <div class="bar-item">
	          <span class="bar-label">5점</span>
	          <div class="bar-background">
	            <div class="bar-fill" id="bar5"></div>
	          </div>
	          <span class="bar-percent" id="percent5">0%</span>
	        </div>
	
	        <div class="bar-item">
	          <span class="bar-label">4점</span>
	          <div class="bar-background">
	            <div class="bar-fill" id="bar4"></div>
	          </div>
	          <span class="bar-percent" id="percent4">0%</span>
	        </div>
	
	        <div class="bar-item">
	          <span class="bar-label">3점</span>
	          <div class="bar-background">
	            <div class="bar-fill" id="bar3"></div>
	          </div>
	          <span class="bar-percent" id="percent3">0%</span>
	        </div>
	
	        <div class="bar-item">
	          <span class="bar-label">2점</span>
	          <div class="bar-background">
	            <div class="bar-fill" id="bar2"></div>
	          </div>
	          <span class="bar-percent" id="percent2">0%</span>
	        </div>
	
	        <div class="bar-item">
	          <span class="bar-label">1점</span>
	          <div class="bar-background">
	            <div class="bar-fill" id="bar1"></div>
	          </div>
	          <span class="bar-percent" id="percent1">0%</span>
	        </div>
	      </div>
	    </div>
	  </div>
	
	  <div class="review-list"></div>
	</div>

    <!-- ✅ id="inquiry-tab" + ✅ .inquiry-list 컨테이너 추가 -->
    <div id="inquiry-tab" class="tab-content">
      <div class="highlight-box">
        <p class="highlight-title">✉️ 빠른 답변을 원하시나요?</p>
        <p class="highlight-text">긴급한 문의사항은 고객센터(salmahae@naver.com)로 연락 주시면 더 빠르게 도와드릴 수 있습니다.</p>
      </div>

      <div class="inquiry-list"></div>

      <button class="btn-primary">새 문의 작성하기</button>
    </div>

  </div>
</div>

<script th:src="@{/js/mypage.js}"></script>
</body>
</html>
