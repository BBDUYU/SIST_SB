<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: html(~{::section}, 'My House')">

<section>
  <div class="container-fluid px-0">
    <div class="row g-0 app-main">

      <!-- LEFT LIST -->
      <aside class="col-md-4 list-panel">
        <div class="filter-bar d-flex gap-2">
          <select class="form-select"><option selected>주거형태</option></select>
          <select class="form-select"><option selected>평수</option></select>
          <select class="form-select"><option selected>가격</option></select>
        </div>

        <div class="list-scroll">
          <div class="card house-card mb-3">
            <div class="card-body d-flex gap-3">
              <div class="thumb"></div>
              <div class="flex-grow-1">
                <div class="fw-semibold">마포 행복주택</div>
                <div class="small text-muted">홍대입구역 도보 10분 | 전용 17평</div>
              </div>
              <button class="btn btn-link p-0 heart-btn" type="button" aria-label="위시리스트">
                <i class="bi bi-heart"></i>
              </button>
            </div>
          </div>
        </div>
      </aside>

      <!-- MAP -->
      <section class="col-md-8 map-wrap">
        <div id="map" class="map-container"></div>

        <div class="fab-stack">
          <button class="btn btn-light fab fab-noti" type="button" aria-label="알림">
            <i class="bi bi-bell"></i>
            <span class="noti-dot" aria-hidden="true"></span>
          </button>

          <button class="btn btn-light fab" type="button" aria-label="최근 기록">
            <i class="bi bi-clock"></i>
          </button>
        </div>
      </section>

    </div>
  </div>

  <!-- ✅ main 페이지에서만 필요한 스크립트는 content 안에 둬도 됨 -->
  <script th:src="|//dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}|"></script>
  <script th:src="@{/js/main.js}"></script>
</section>
</html>
